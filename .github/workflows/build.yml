name: Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            cibw_build: "*-manylinux_x86_64"
            plat_name: manylinux_2_28_x86_64
            manylinux_image: quay.io/pypa/manylinux_2_28_x86_64
          - os: manylinux_x86_64
            cibw_build: "*-manylinux_x86_64"
            plat_name: manylinux_2_28_x86_64
            manylinux_image: quay.io/pypa/manylinux_2_28_x86_64
          - os: musllinux_x86_64
            cibw_build: "*-musllinux_x86_64"
            plat_name: musllinux_1_2_x86_64
            musllinux_image: quay.io/pypa/musllinux_1_2_x86_64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install build tools
        env:
          PIP_BREAK_SYSTEM_PACKAGES: "1"
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install cibuildwheel==2.18 pip-audit 'cryptography>=44.0.1'
      - name: Build wheels
        env:
          CFLAGS: -O2 -fstack-protector-strong -fPIC
          CIBW_BUILD: ${{ matrix.cibw_build }}
          CIBW_ARCHS_LINUX: x86_64
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.manylinux_image }}
          CIBW_MUSLLINUX_X86_64_IMAGE: ${{ matrix.musllinux_image }}
          CIBW_BUILD_FRONTEND: build
          CIBW_CONFIG_SETTINGS: "--build-option=--plat-name=${{ matrix.plat_name }}"
          CIBW_REPAIR_WHEEL_COMMAND: ""
        run: python3 -m cibuildwheel --output-dir wheelhouse
      - name: Auditwheel repair
        run: |
          python3 -m pip install auditwheel
          mkdir -p dist
          for whl in wheelhouse/*.whl; do
            python3 -m auditwheel repair "$whl" -w dist || cp "$whl" dist/
          done
      - name: pip audit
        run: pip audit
      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      - name: Trivy fs scan
        run: trivy fs --severity HIGH,CRITICAL --exit-code 1 .
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-wheels
          path: dist/*.whl
