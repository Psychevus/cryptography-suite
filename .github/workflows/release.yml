name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
      - name: Run tests
        run: pytest

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install locked dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-release.txt
      - name: Build artifacts in clean environment
        run: python tools/reproducible_build.py
      - name: Generate SBOM
        run: python tools/generate_sbom.py
      - name: Generate provenance
        uses: slsa-framework/slsa-github-generator@v2
        with:
          artifact_path: dist
          provenance-name: provenance.intoto.jsonl
          upload-assets: false
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
      - name: Sign artifacts
        env:
          COSIGN_EXPERIMENTAL: '1'
        run: |
          for f in dist/*; do
            cosign sign-blob --yes "$f"
          done
      - name: Lint release artifacts
        run: python tools/release_lint.py
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
      - name: Extract release notes
        id: notes
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          awk "/^## \[$VERSION\]/ {flag=1; next} /^## \[/ {flag=0} flag" CHANGELOG.md > notes.txt
          cat notes.txt
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release create "$GITHUB_REF_NAME" -F notes.txt dist/*
