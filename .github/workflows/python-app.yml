name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install lint dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 mypy
          pip install -e .
      - name: Run flake8
        run: flake8
      - name: Run mypy
        run: mypy cryptography_suite

  tests:
    name: Tests (base)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov coverage coveralls
      - name: Run tests with coverage
        run: |
          coverage run -m unittest discover -s tests -p "*.py"
          coverage xml
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true

  tests-extras:
    name: Tests (full suite with extras)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies with extras
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pqcrypto pybulletproofs
          pip install Pyfhel || echo "Pyfhel build failed"
          pip install pytest pytest-cov coverage coveralls
      - name: Run tests with coverage
        run: |
          coverage run -m unittest discover -s tests -p "*.py"
          coverage xml
      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@v2.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel: true

  coveralls:
    needs: [tests, tests-extras]
    runs-on: ubuntu-latest
    steps:
      - name: Finish Coveralls
        uses: coverallsapp/github-action@v2.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
